<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Meditation Timer</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
	<h1 class = "hidden">Meditation Timer</h1>
	<div class='container center meditating'>


	    <form class="hidden">
	    
	    <div class="group">
	    
	    	<label for="duration">Duration</label>
	    	<input type="number" min="0"  placeholder="minutes" name="duration" id="duration">
	    	
	    	<label for="startingBell">Starting Bell</label>
	    	<select id="startingBell" name="startingBell">
	    		<option value="none">None</option>
	    		<option value="gong">Gong</option>
	    		<option value="bell">Bell</option>
	    	</select>
	    	
	    	<label for="endingBell">Ending Bell</label>
	    	<select id="endingBell" name="endingBell">
	    		<option value="none">None</option>
	    		<option value="gong">Gong</option>
	    		<option value="bell">Bell</option>
	    	</select>
	    </div>
	    	<div class="center">
	    		<input type="submit" value="Start">
	    	</div>
	    	
	    
	    </form>
	    
	    <h1 id="countdown">15:00
	    	<br>
	    	<button id="finish">Finish</button>
	    </h1>
		
		
		
    </div>
    
    <button class="button play hidden">&#9658 </button>
		
	<button class="button pause fadein"><div id="pauseText">&#9616&#9616</div></button>
    <script type="module"  src="main.js"></script> 
</body>
</html>
